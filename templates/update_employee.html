<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Update Employee</h2>
    <form method="POST">
        <label>Name</label><br>
        <input type="text" name="name" value="{{ employee.name }}" required><br>
        <label>Email</label><br>
        <input type="email" name="email" value="{{ employee.email }}" required><br>
        <label>Role</label><br>
        <input type="text" name="role" value="{{ employee.role }}" required><br>
        <label>Salary</label><br>
        <input type="number" step="0.01" name="salary" value="{{ employee.salary }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
